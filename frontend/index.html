<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeAgent - Kubernetes Êô∫ËÉΩÂä©Êâã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            height: 100vh;
            background: white;
        }
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .session-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }
        .session-item:hover {
            background: #e9ecef;
        }
        .session-item.active {
            background: #007bff;
            color: white;
        }
        .session-title {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
        }
        .session-preview {
            font-size: 12px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }
        .user-avatar {
            background: #007bff;
            color: white;
        }
        .assistant-avatar {
            background: #6c757d;
            color: white;
        }
        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message .message-content {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        .user-message {
            flex-direction: row-reverse;
        }
        .bottom-section {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            justify-content: center;
        }
        .action-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .action-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-box, #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-family: inherit;
        }
        .input-box:focus, #userInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        #sendBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .typing-indicator {
            display: inline-block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-indicator {
            display: none;
        }
        
        /* Ê†ºÂºèÂåñÂÜÖÂÆπÊ†∑Âºè */
        .message-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message-content code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 3px;
            padding: 2px 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
        
        .message-content pre code {
            background: none;
            border: none;
            padding: 0;
        }
        
        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-content li {
            margin: 4px 0;
        }
        
        .message-content strong {
            font-weight: 600;
        }
        
        .message-content em {
            font-style: italic;
        }
        
        .user-message .message-content pre,
        .user-message .message-content code {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="app-container">
        <!-- Â∑¶‰æß‰ºöËØùÂàóË°® -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ ‰ºöËØùÂàóË°®</h2>
            </div>
            <div class="sessions-list" id="sessionsList">
                <div class="session-item active" data-session-id="current">
                    <div class="session-title">ÂΩìÂâç‰ºöËØù</div>
                    <div class="session-preview">Kubernetes Âä©ÊâãÂØπËØù...</div>
                </div>
            </div>
        </div>
        
        <!-- Âè≥‰æß‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">üöÄ KubeAgent</div>
                <div class="status-badge status-connected">Â∑≤ËøûÊé•</div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
            </div>
            
            <div class="loading" id="loading">
                <span class="typing-indicator">Ê≠£Âú®Â§ÑÁêÜ‰∏≠...</span>
            </div>
            
            <!-- Â∫ïÈÉ®ÂäüËÉΩÂå∫Âüü -->
            <div class="bottom-section">
                <div class="action-buttons">
                    <button class="action-btn" id="clearBtn">
                        üóëÔ∏è Ê∏ÖÈô§ÂéÜÂè≤
                    </button>
                    <button class="action-btn" id="newSessionBtn">
                        ‚ûï Êñ∞Âª∫‰ºöËØù
                    </button>
                    <button class="action-btn" onclick="exportChat()">
                        üì§ ÂØºÂá∫ÂØπËØù
                    </button>
                </div>
                
                <div class="input-container">
                    <textarea id="userInput" placeholder="Âêë KubeAgent ÊèêÈóÆÂÖ≥‰∫é Kubernetes ÁöÑ‰ªª‰ΩïÈóÆÈ¢ò..." disabled rows="1"></textarea>
                    <button id="sendBtn" disabled>
                        ‚û§ ÂèëÈÄÅ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - ËøûÊé•Âà∞ app.py ÁöÑ Flask ÊúçÂä°
        const API_BASE_URL = 'http://14.103.178.77:5000';
        
        // Global variables
        let currentBotMessageDiv = null;
        let isConnected = false;
        
        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const statusIndicator = document.getElementById('statusIndicator');
        const clearBtn = document.getElementById('clearBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        
        // Utility functions
        function updateStatus(connected) {
            isConnected = connected;
            const statusBadge = document.querySelector('.status-badge');
            statusBadge.textContent = connected ? 'Â∑≤ËøûÊé•' : 'ËøûÊé•Êñ≠ÂºÄ';
            statusBadge.className = `status-badge ${connected ? 'status-connected' : 'status-disconnected'}`;
            userInput.disabled = !connected;
            sendBtn.disabled = !connected;
            clearBtn.disabled = !connected;
            newSessionBtn.disabled = !connected;
            if (!connected) {
                userInput.placeholder = 'ËøûÊé•Êñ≠ÂºÄÔºåËØ∑Á®çÂêéÈáçËØï...';
            } else {
                userInput.placeholder = 'Âêë KubeAgent ÊèêÈóÆÂÖ≥‰∫é Kubernetes ÁöÑ‰ªª‰ΩïÈóÆÈ¢ò...';
            }
        }
        
        function addMessage(content, isUser, isError = false) {
            const messageDiv = document.createElement('div');
            let className = 'message ';
            if (isUser) {
                className += 'user-message';
            } else if (isError) {
                className += 'bot-message error-message';
            } else {
                className += 'bot-message';
            }
            messageDiv.className = className;
            
            // ÂàõÂª∫Â§¥ÂÉè
            const avatar = document.createElement('div');
            avatar.className = isUser ? 'message-avatar user-avatar' : 'message-avatar assistant-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            // ÂàõÂª∫Ê∂àÊÅØÂÜÖÂÆπ
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Ê†ºÂºèÂåñÊ∂àÊÅØÂÜÖÂÆπ
             if (isUser) {
                 messageContent.textContent = content;
             } else {
                 // ÂØπAIÂõûÂ§çËøõË°åÊ†ºÂºèÂåñÂ§ÑÁêÜ
                 messageContent.innerHTML = formatAIResponse(content);
             }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // ‰øùÂ≠òÂà∞ÂΩìÂâç‰ºöËØù
            if (!sessions[currentSessionId].messages) {
                sessions[currentSessionId].messages = [];
            }
            sessions[currentSessionId].messages.push({
                isUser: isUser,
                content: content
            });
            
            // Êõ¥Êñ∞‰ºöËØùÈ¢ÑËßà
            if (sessions[currentSessionId].messages.length > 0) {
                const lastMessage = sessions[currentSessionId].messages[sessions[currentSessionId].messages.length - 1];
                sessions[currentSessionId].preview = lastMessage.content.substring(0, 30) + '...';
                updateSessionsList();
            }
        }
        
        function formatAIResponse(content) {
            // Â§ÑÁêÜ‰ª£Á†ÅÂùó
            content = content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Â§ÑÁêÜË°åÂÜÖ‰ª£Á†Å
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Â§ÑÁêÜÊç¢Ë°å
            content = content.replace(/\n/g, '<br>');
            
            // Â§ÑÁêÜÂàóË°®È°π
            content = content.replace(/^- (.+)$/gm, '<li>$1</li>');
            content = content.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Â§ÑÁêÜÊï∞Â≠óÂàóË°®
            content = content.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            
            // Â§ÑÁêÜÁ≤ó‰Ωì
            content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Â§ÑÁêÜÊñú‰Ωì
            content = content.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            return content;
        }
        
        function addStreamMessage(content, isUser, isComplete = false, isError = false) {
            if (isUser) {
                addMessage(content, true);
                return;
            }
            
            if (!currentBotMessageDiv) {
                currentBotMessageDiv = document.createElement('div');
                currentBotMessageDiv.className = `message bot-message ${isError ? 'error-message' : ''}`;
                currentBotMessageDiv.innerHTML = '<strong>KubeAgent:</strong> <span class="content"></span>';
                chatContainer.appendChild(currentBotMessageDiv);
            }
            
            const contentSpan = currentBotMessageDiv.querySelector('.content');
            contentSpan.textContent = content;
            
            if (isComplete) {
                currentBotMessageDiv = null;
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            sendBtn.disabled = show || !isConnected;
        }
        
        // API functions
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                updateStatus(response.ok);
                return response.ok;
            } catch (error) {
                console.error('Connection check failed:', error);
                updateStatus(false);
                return false;
            }
        }
        
        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/history`);
                if (response.ok) {
                    const data = await response.json();
                    data.history.forEach(msg => {
                        addStreamMessage(msg.content, msg.is_user, true);
                    });
                }
            } catch (error) {
                console.log('Failed to load chat history:', error);
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !isConnected) {
                return;
            }
            
            addMessage(message, true);
            userInput.value = '';
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                // Ê∑ªÂä†‰∏Ä‰∏™Á©∫ÁöÑÂä©ÊâãÊ∂àÊÅØ‰Ωú‰∏∫ÂÆπÂô®
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar assistant-avatar';
                avatar.textContent = 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                
                let fullResponse = '';
                showLoading(false);
                
                let streamEnded = false;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (!streamEnded) {
                            // ÊúÄÁªàÊ†ºÂºèÂåñÂÆåÊï¥ÂìçÂ∫î
                            messageContent.innerHTML = formatAIResponse(fullResponse);
                            
                            // ‰øùÂ≠òÂà∞ÂΩìÂâç‰ºöËØù
                            if (!sessions[currentSessionId].messages) {
                                sessions[currentSessionId].messages = [];
                            }
                            sessions[currentSessionId].messages.push({
                                isUser: false,
                                content: fullResponse
                            });
                            
                            // Êõ¥Êñ∞‰ºöËØùÈ¢ÑËßà
                            sessions[currentSessionId].preview = fullResponse.substring(0, 30) + '...';
                            updateSessionsList();
                        }
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ‰øùÁïô‰∏çÂÆåÊï¥ÁöÑË°å
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                if (!streamEnded) {
                                    // ÊúÄÁªàÊ†ºÂºèÂåñÂÆåÊï¥ÂìçÂ∫î
                                    messageContent.innerHTML = formatAIResponse(fullResponse);
                                    
                                    // ‰øùÂ≠òÂà∞ÂΩìÂâç‰ºöËØù
                                    if (!sessions[currentSessionId].messages) {
                                        sessions[currentSessionId].messages = [];
                                    }
                                    sessions[currentSessionId].messages.push({
                                        isUser: false,
                                        content: fullResponse
                                    });
                                    
                                    // Êõ¥Êñ∞‰ºöËØùÈ¢ÑËßà
                                    sessions[currentSessionId].preview = fullResponse.substring(0, 30) + '...';
                                    updateSessionsList();
                                    streamEnded = true;
                                }
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    fullResponse += parsed.content;
                                    // ÂÆûÊó∂ÊòæÁ§∫ÂéüÂßãÊñáÊú¨ÔºåÈÅøÂÖçÈ¢ëÁπÅÁöÑHTMLËß£Êûê
                                    messageContent.textContent = fullResponse;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Error in sendMessage:', error);
                addMessage(`ÁΩëÁªúÈîôËØØ: ${error.message}`, false);
                updateStatus(false);
            } finally {
                showLoading(false);
            }
        }
        
        // Clear chat history for current session
        async function clearChatHistory() {
            if (!isConnected) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/clear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    // Ê∏ÖÁ©∫ÂΩìÂâç‰ºöËØùÁöÑÊ∂àÊÅØ
                    sessions[currentSessionId].messages = [];
                    sessions[currentSessionId].preview = 'Kubernetes Âä©ÊâãÂØπËØù...';
                    
                    // Ê∏ÖÁ©∫ËÅäÂ§©ÂÆπÂô®
                    chatContainer.innerHTML = '';
                    currentBotMessageDiv = null;
                    addMessage('ÂΩìÂâç‰ºöËØùÂéÜÂè≤Â∑≤Ê∏ÖÈô§ÔºåÊÇ®ÂèØ‰ª•ÂºÄÂßãÊñ∞ÁöÑÂØπËØù„ÄÇ', false);
                    
                    // Êõ¥Êñ∞‰ºöËØùÂàóË°®
                    updateSessionsList();
                } else {
                    addMessage('Ê∏ÖÈô§ÂéÜÂè≤Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ', false, true);
                }
            } catch (error) {
                console.error('Error clearing chat history:', error);
                addMessage(`Ê∏ÖÈô§ÂéÜÂè≤Âá∫Èîô: ${error.message}`, false, true);
            }
        }
        
        // Session management variables
        let currentSessionId = 'current';
        let sessionCounter = 1;
        let sessions = {
            'current': {
                title: 'ÂΩìÂâç‰ºöËØù',
                messages: [],
                preview: 'Kubernetes Âä©ÊâãÂØπËØù...'
            }
        };
        
        // Start new session
        async function startNewSession() {
            if (!isConnected) return;
            
            // ‰øùÂ≠òÂΩìÂâç‰ºöËØùÁöÑÊ∂àÊÅØ
            saveCurrentSession();
            
            // ÂàõÂª∫Êñ∞‰ºöËØù
            sessionCounter++;
            const newSessionId = `session_${sessionCounter}`;
            const newSessionTitle = `‰ºöËØù ${sessionCounter}`;
            
            sessions[newSessionId] = {
                title: newSessionTitle,
                messages: [],
                preview: 'Êñ∞Âª∫‰ºöËØù'
            };
            
            // ÂàáÊç¢Âà∞Êñ∞‰ºöËØù
            switchToSession(newSessionId);
            
            // Êõ¥Êñ∞‰ºöËØùÂàóË°®UI
            updateSessionsList();
            
            // Ê∏ÖÁ©∫ËÅäÂ§©ÂÆπÂô®Âπ∂ÊòæÁ§∫Ê¨¢ËøéÊ∂àÊÅØ
            chatContainer.innerHTML = '';
            addMessage('Êñ∞‰ºöËØùÂ∑≤ÂºÄÂßãÔºÅÊ¨¢Ëøé‰ΩøÁî® KubeAgentÔºÅ', false);
        }
        
        function saveCurrentSession() {
            const messages = [];
            const messageElements = chatContainer.querySelectorAll('.message');
            
            messageElements.forEach(msg => {
                const isUser = msg.classList.contains('user-message');
                const content = msg.querySelector('.message-content')?.textContent || msg.textContent;
                messages.push({
                    isUser: isUser,
                    content: content
                });
            });
            
            sessions[currentSessionId].messages = messages;
            
            // Êõ¥Êñ∞È¢ÑËßàÊñáÊú¨
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                sessions[currentSessionId].preview = lastMessage.content.substring(0, 30) + '...';
            }
        }
        
        function switchToSession(sessionId) {
            // ‰øùÂ≠òÂΩìÂâç‰ºöËØù
            if (currentSessionId !== sessionId) {
                saveCurrentSession();
            }
            
            currentSessionId = sessionId;
            
            // Ê∏ÖÁ©∫ËÅäÂ§©ÂÆπÂô®
            chatContainer.innerHTML = '';
            
            // Âä†ËΩΩ‰ºöËØùÊ∂àÊÅØ
            const session = sessions[sessionId];
            if (session && session.messages) {
                session.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser);
                });
            }
            
            // Êõ¥Êñ∞Ê¥ªË∑É‰ºöËØùÊ†∑Âºè
            updateActiveSession();
        }
        
        function updateSessionsList() {
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = '';
            
            Object.keys(sessions).reverse().forEach(sessionId => {
                const session = sessions[sessionId];
                const sessionItem = document.createElement('div');
                sessionItem.className = `session-item ${sessionId === currentSessionId ? 'active' : ''}`;
                sessionItem.setAttribute('data-session-id', sessionId);
                sessionItem.innerHTML = `
                    <div class="session-title">${session.title}</div>
                    <div class="session-preview">${session.preview}</div>
                `;
                
                sessionItem.addEventListener('click', () => {
                    switchToSession(sessionId);
                });
                
                sessionsList.appendChild(sessionItem);
            });
        }
        
        function updateActiveSession() {
            const sessionItems = document.querySelectorAll('.session-item');
            sessionItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-session-id') === currentSessionId) {
                    item.classList.add('active');
                }
            });
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearChatHistory);
        newSessionBtn.addEventListener('click', startNewSession);
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        userInput.addEventListener('keypress', handleKeyPress);
        
        // Initialize application
        async function init() {
            console.log('Initializing KubeAgent frontend...');
            
            // ÂàùÂßãÂåñ‰ºöËØùÂàóË°®
            updateSessionsList();
            
            // Check initial connection
            const connected = await checkConnection();
            
            if (connected) {
                await loadChatHistory();
                addMessage('Ê¨¢Ëøé‰ΩøÁî® KubeAgentÔºÅÊàëÊòØÊÇ®ÁöÑ Kubernetes Êô∫ËÉΩÂä©Êâã„ÄÇ', false);
            } else {
                addMessage('Êó†Ê≥ïËøûÊé•Âà∞ÂêéÁ´ØÊúçÂä°ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÊòØÂê¶ËøêË°åÂú® http://localhost:5000', false, true);
            }
            
            // Set up periodic connection check
            setInterval(checkConnection, 30000); // Check every 30 seconds
            
            // Auto-resize textarea
            const userInput = document.getElementById('userInput');
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }
        
        // Export chat function
        function exportChat() {
            if (!isConnected) return;
            
            const messages = [];
            const messageElements = chatContainer.querySelectorAll('.message');
            
            messageElements.forEach(msg => {
                const isUser = msg.classList.contains('user-message');
                const content = msg.querySelector('.message-content')?.textContent || msg.textContent;
                messages.push({
                    type: isUser ? 'Áî®Êà∑' : 'KubeAgent',
                    content: content
                });
            });
            
            const exportData = {
                timestamp: new Date().toISOString(),
                messages: messages
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `kubeagent-chat-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
