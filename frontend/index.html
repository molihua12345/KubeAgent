    <style>

        body {

        .app-container {

        .sidebar {
            width: 300px;

        .sidebar-header {

        .sessions-list {
            flex: 1;

        .session-item {

        }
        .chat-container {

        .user-avatar {

        }
        .assistant-avatar {
            background: #6c757d;

        }
        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message .message-content {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        .user-message {
            flex-direction: row-reverse;
        }
        .bottom-section {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            justify-content: center;
        }
        .action-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .action-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-box, #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-family: inherit;
        }
        .input-box:focus, #userInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        #sendBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .typing-indicator {
            display: inline-block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-indicator {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="app-container">
        <!-- å·¦ä¾§ä¼šè¯åˆ—è¡¨ -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ ä¼šè¯åˆ—è¡¨</h2>
            </div>
            <div class="sessions-list" id="sessionsList">
                <div class="session-item active" data-session-id="current">
                    <div class="session-title">å½“å‰ä¼šè¯</div>
                    <div class="session-preview">Kubernetes åŠ©æ‰‹å¯¹è¯...</div>
                </div>
            </div>
        </div>
        
        <!-- å³ä¾§ä¸»è¦å†…å®¹åŒºåŸŸ -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">ğŸš€ KubeWizard</div>
                <div class="status-badge status-connected">å·²è¿æ¥</div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
            </div>
            
            <div class="loading" id="loading">
                <span class="typing-indicator">æ­£åœ¨å¤„ç†ä¸­...</span>
            </div>
            
            <!-- åº•éƒ¨åŠŸèƒ½åŒºåŸŸ -->
            <div class="bottom-section">
                <div class="action-buttons">
                    <button class="action-btn" id="clearBtn">
                        ğŸ—‘ï¸ æ¸…é™¤å†å²
                    </button>
                    <button class="action-btn" id="newSessionBtn">
                        â• æ–°å»ºä¼šè¯
                    </button>
                    <button class="action-btn" onclick="exportChat()">
                        ğŸ“¤ å¯¼å‡ºå¯¹è¯
                    </button>
                </div>
                
                <div class="input-container">
                    <textarea id="userInput" placeholder="å‘ KubeWizard æé—®å…³äº Kubernetes çš„ä»»ä½•é—®é¢˜..." disabled rows="1"></textarea>
                    <button id="sendBtn" disabled>
                        â¤ å‘é€
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - è¿æ¥åˆ° app.py çš„ Flask æœåŠ¡
        const API_BASE_URL = 'http://14.103.178.77:5000';
        
        // Global variables
        let currentBotMessageDiv = null;
        let isConnected = false;
        
        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const statusIndicator = document.getElementById('statusIndicator');
        const clearBtn = document.getElementById('clearBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        
        // Utility functions
        function updateStatus(connected) {
            isConnected = connected;
            const statusBadge = document.querySelector('.status-badge');
            statusBadge.textContent = connected ? 'å·²è¿æ¥' : 'è¿æ¥æ–­å¼€';
            statusBadge.className = `status-badge ${connected ? 'status-connected' : 'status-disconnected'}`;
            userInput.disabled = !connected;
            sendBtn.disabled = !connected;
            clearBtn.disabled = !connected;
            newSessionBtn.disabled = !connected;
            if (!connected) {
                userInput.placeholder = 'è¿æ¥æ–­å¼€ï¼Œè¯·ç¨åé‡è¯•...';
            } else {
                userInput.placeholder = 'å‘ KubeWizard æé—®å…³äº Kubernetes çš„ä»»ä½•é—®é¢˜...';
            }
        }
        
        function addMessage(content, isUser, isError = false) {
            const messageDiv = document.createElement('div');
            let className = 'message ';
            if (isUser) {
                className += 'user-message';
            } else if (isError) {
                className += 'bot-message error-message';
            } else {
                className += 'bot-message';
            }
            messageDiv.className = className;
            
            // åˆ›å»ºå¤´åƒ
            const avatar = document.createElement('div');
            avatar.className = isUser ? 'message-avatar user-avatar' : 'message-avatar assistant-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            // åˆ›å»ºæ¶ˆæ¯å†…å®¹
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addStreamMessage(content, isUser, isComplete = false, isError = false) {
            if (isUser) {
                addMessage(content, true);
                return;
            }
            
            if (!currentBotMessageDiv) {
                currentBotMessageDiv = document.createElement('div');
                currentBotMessageDiv.className = `message bot-message ${isError ? 'error-message' : ''}`;
                currentBotMessageDiv.innerHTML = '<strong>KubeWizard:</strong> <span class="content"></span>';
                chatContainer.appendChild(currentBotMessageDiv);
            }
            
            const contentSpan = currentBotMessageDiv.querySelector('.content');
            contentSpan.textContent = content;
            
            if (isComplete) {
                currentBotMessageDiv = null;
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            sendBtn.disabled = show || !isConnected;
        }
        
        // API functions
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                updateStatus(response.ok);
                return response.ok;
            } catch (error) {
                console.error('Connection check failed:', error);
                updateStatus(false);
                return false;
            }
        }
        
        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/history`);
                if (response.ok) {
                    const data = await response.json();
                    data.history.forEach(msg => {
                        addStreamMessage(msg.content, msg.is_user, true);
                    });
                }
            } catch (error) {
                console.log('Failed to load chat history:', error);
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !isConnected) {
                return;
            }
            
            addStreamMessage(message, true);
            userInput.value = '';
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                showLoading(false);
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                addStreamMessage(data.content, false, data.done, data.error);
                                
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Error in sendMessage:', error);
                addStreamMessage(`ç½‘ç»œé”™è¯¯: ${error.message}`, false, true, true);
                updateStatus(false);
            } finally {
                showLoading(false);
            }
        }
        
        // Clear chat history
        async function clearChatHistory() {
            if (!isConnected) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/clear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    chatContainer.innerHTML = '';
                    currentBotMessageDiv = null;
                    addMessage('èŠå¤©å†å²å·²æ¸…é™¤ï¼Œæ‚¨å¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯ã€‚', false);
                } else {
                    addMessage('æ¸…é™¤å†å²å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚', false, true);
                }
            } catch (error) {
                console.error('Error clearing chat history:', error);
                addMessage(`æ¸…é™¤å†å²å‡ºé”™: ${error.message}`, false, true);
            }
        }
        
        // Start new session (same as clear for now)
        async function startNewSession() {
            if (!isConnected) return;
            
            await clearChatHistory();
            addMessage('å·²å¼€å§‹æ–°ä¼šè¯ï¼Œæ¬¢è¿ä½¿ç”¨ KubeWizardï¼', false);
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearChatHistory);
        newSessionBtn.addEventListener('click', startNewSession);
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        userInput.addEventListener('keypress', handleKeyPress);
        
        // Initialize application
        async function init() {
            console.log('Initializing KubeWizard frontend...');
            
            // Check initial connection
            const connected = await checkConnection();
            
            if (connected) {
                await loadChatHistory();
                addMessage('æ¬¢è¿ä½¿ç”¨ KubeWizardï¼æˆ‘æ˜¯æ‚¨çš„ Kubernetes æ™ºèƒ½åŠ©æ‰‹ã€‚', false);
            } else {
                addMessage('æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œåœ¨ http://localhost:5000', false, true);
            }
            
            // Set up periodic connection check
            setInterval(checkConnection, 30000); // Check every 30 seconds
            
            // Auto-resize textarea
            const userInput = document.getElementById('userInput');
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }
        
        // Export chat function
        function exportChat() {
            if (!isConnected) return;
            
            const messages = [];
            const messageElements = chatContainer.querySelectorAll('.message');
            
            messageElements.forEach(msg => {
                const isUser = msg.classList.contains('user-message');
                const content = msg.querySelector('.message-content')?.textContent || msg.textContent;
                messages.push({
                    type: isUser ? 'ç”¨æˆ·' : 'KubeWizard',
                    content: content
                });
            });
            
            const exportData = {
                timestamp: new Date().toISOString(),
                messages: messages
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `kubewizard-chat-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
